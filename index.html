<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Calorías - Mamás en Lactancia</title>
</head>

<body>
    <div class="box">

        <h1>Calculadora de Calorías</h1>
        <h2>Especial para mamás en lactancia</h2>


        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ej: 65" required>


        <label for="actividad">Nivel de actividad:</label>
        <select id="actividad">
            <option value="1.3">Sedentaria</option>
            <option value="1.5">Ligera</option>
            <option value="1.7">Moderada</option>
            <option value="1.9">Intensa</option>
        </select>


        <label for="lactancia">Tipo de lactancia:</label>
        <select id="lactancia">
            <option value="0">No aplica</option>
            <option value="300">Parcial (+300 kcal)</option>
            <option value="450">Exclusiva (+450 kcal)</option>
        </select>


        <label for="objetivo">Objetivo:</label>
        <select id="objetivo">
            <option value="mantener">Mantener peso</option>
            <option value="subir">Subir peso</option>
            <option value="bajar">Bajar peso</option>
        </select>


        <button onclick="calcularCalorias()">Calcular</button>
        <div id="resultado" class="resultado"></div>
    </div>



    <script src="script.js"></script>
</body>

</html>
